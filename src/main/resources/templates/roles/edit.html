<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Role - AutoInsight - AutoInsight</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="fade-in">
<div layout:fragment="content" class="fade-in">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-custom">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-tag me-2"></i>Editar Role
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/view/roles/{id}(id=${role.id})}"
                              th:object="${roleRequest}"
                              method="post"
                              class="needs-validation"
                              novalidate>
                            <input type="hidden" name="_method" value="PUT">
                            
                            <div class="mb-3">
                                <label class="form-label">ID da Role</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:value="${role.id}" 
                                       readonly 
                                       style="background-color: #f8f9fa;">
                                <div class="form-text">
                                    ID não pode ser alterado.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Nome da Role *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}" 
                                       th:value="${role.name}"
                                       placeholder="Digite o nome da role"
                                       maxlength="50"
                                       required>
                                <div class="form-text">
                                    Nome completo da role (máximo 50 caracteres).
                                </div>
                                <div class="invalid-feedback">
                                    Por favor, informe o nome da role.
                                </div>
                                <div th:if="${#fields.hasErrors('name')}" 
                                     class="text-danger small mt-1">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="acronym" class="form-label">Sigla da Role *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="acronym" 
                                       th:field="*{acronym}" 
                                       th:value="${role.acronym}"
                                       placeholder="Digite a sigla da role"
                                       maxlength="10"
                                       style="text-transform: uppercase"
                                       required>
                                <div class="form-text">
                                    Sigla única da role (máximo 10 caracteres).
                                </div>
                                <div class="invalid-feedback">
                                    Por favor, informe a sigla da role.
                                </div>
                                <div th:if="${#fields.hasErrors('acronym')}" 
                                     class="text-danger small mt-1">
                                    <span th:errors="*{acronym}"></span>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/view/roles}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Atualizar Role
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Converter sigla para maiúscula automaticamente
        document.getElementById('acronym').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
