<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - AutoInsight - AutoInsight</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-4">
        <!-- Mensagens de sucesso/erro -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="fade-in">
<div class="row">
            <div class="col-12">
                <div class="card shadow-custom">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-user-tag me-2"></i>Gerenciar Roles
                            </h4>
                            <a th:href="@{/view/roles/create}" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>Nova Role
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${roles != null and !roles.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Sigla</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="role : ${roles}">
                                        <td th:text="${role.id}">ID</td>
                                        <td th:text="${role.name}">Nome</td>
                                        <td>
                                            <span class="badge bg-info" th:text="${role.acronym}">SIGLA</span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/view/roles/{id}/edit(id=${role.id})}" 
                                                   class="btn btn-warning btn-sm" 
                                                   data-bs-toggle="tooltip" 
                                                   title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:action="@{/view/roles/{id}/delete(id=${role.id})}" 
                                                      method="post" 
                                                      style="display: inline;"
                                                      onsubmit="return confirm('Tem certeza que deseja excluir esta role?')">
                                                    <button type="submit" 
                                                            class="btn btn-danger btn-sm" 
                                                            data-bs-toggle="tooltip" 
                                                            title="Excluir">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${roles == null or roles.empty}" class="text-center py-5">
                            <i class="fas fa-user-tag fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Nenhuma role encontrada</h5>
                            <p class="text-muted">Comece criando sua primeira role.</p>
                            <a th:href="@{/roles/create}" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Criar Primeira Role
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
