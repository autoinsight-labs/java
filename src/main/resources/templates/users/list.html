<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - AutoInsight</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-4">   
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="fade-in">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-custom">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-users me-2"></i>Gerenciar Usuários
                            </h4>
                            <a th:href="@{/view/users/create}" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>Novo Usuário
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${users != null and !users.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Role ID</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">ID</td>
                                        <td th:text="${user.name}">Nome</td>
                                        <td th:text="${user.email}">Email</td>
                                        <td th:text="${user.roleId}">Role ID</td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/view/users/{id}/edit(id=${user.id})}" 
                                                   class="btn btn-warning btn-sm" 
                                                   data-bs-toggle="tooltip" 
                                                   title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:action="@{/view/users/{id}/delete(id=${user.id})}" 
                                                      method="post" 
                                                      style="display: inline;"
                                                      onsubmit="return confirm('Tem certeza que deseja excluir este usuário?')">
                                                    <button type="submit" 
                                                            class="btn btn-danger btn-sm" 
                                                            data-bs-toggle="tooltip" 
                                                            title="Excluir">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${users == null or users.empty}" class="text-center py-5">
                            <i class="fas fa-users fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Nenhum usuário encontrado</h5>
                            <p class="text-muted">Comece criando seu primeiro usuário.</p>
                            <a th:href="@{/users/create}" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Criar Primeiro Usuário
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
