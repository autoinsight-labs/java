<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - AutoInsight</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container my-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="fade-in">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-custom">
                        <div class="card-header">
                            <h4 class="mb-0">
                                <i class="fas fa-user-edit me-2"></i>Editar Usuário
                            </h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/view/users/{id}(id=${user.id})}" th:object="${userRequest}"
                                method="post" class="needs-validation" novalidate>
                                <input type="hidden" name="_method" value="PUT">

                                <div class="mb-3">
                                    <label class="form-label">ID do Usuário</label>
                                    <input type="text" class="form-control" th:value="${user.id}" readonly
                                        style="background-color: #f8f9fa;">
                                    <div class="form-text">
                                        ID não pode ser alterado.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}"
                                        th:value="${user.name}" placeholder="Digite o nome completo" required>
                                    <div class="invalid-feedback">
                                        Por favor, informe o nome completo.
                                    </div>
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1">
                                        <span th:errors="*{name}"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                        th:value="${user.email}" placeholder="Digite o email" required>
                                    <div class="invalid-feedback">
                                        Por favor, informe um email válido.
                                    </div>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                        placeholder="Digite a nova senha (deixe em branco para manter a atual)"
                                        minlength="6">
                                    <div class="form-text">
                                        Deixe em branco para manter a senha atual.
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="roleId" class="form-label">Role ID</label>
                                    <input type="text" class="form-control" id="roleId" th:field="*{roleId}"
                                        th:value="${user.roleId}" placeholder="ID da role (24 caracteres)"
                                        pattern="[a-zA-Z0-9]{24}" maxlength="24">
                                    <div class="form-text">
                                        ID da role associada ao usuário.
                                    </div>
                                    <div th:if="${#fields.hasErrors('roleId')}" class="text-danger small mt-1">
                                        <span th:errors="*{roleId}"></span>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/view/users}" class="btn btn-secondary me-md-2">
                                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Atualizar Usuário
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
