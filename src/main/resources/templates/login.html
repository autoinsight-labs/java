<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div
                class="col-md-6 d-none d-md-block bg-primary text-white d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <i class="fas fa-car-side fa-5x mb-4"></i>
                    <h1 class="display-4 fw-bold">AutoInsight</h1>
                    <p class="lead">Sistema de Gestão de Reservas e Veículos</p>
                    <div class="mt-5">
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="fas fa-users fa-2x mb-2"></i>
                                <p>Gestão de Usuários</p>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-car fa-2x mb-2"></i>
                                <p>Controle de Veículos</p>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-calendar-check fa-2x mb-2"></i>
                                <p>Reservas Inteligentes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold">Bem-vindo de volta!</h2>
                            <p class="text-muted">Faça login para acessar sua conta</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}">Credenciais inválidas</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show"
                            role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}">Mensagem de sucesso</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="username" name="username" required
                                    placeholder="Digite seu email" th:value="${email}">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Senha
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required
                                    placeholder="Digite sua senha">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">
                                    Lembrar de mim
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                <a th:href="@{/}" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Voltar ao início
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
