<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - AutoInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle fa-5x text-warning"></i>
                    </div>

                    <h2 class="mb-3">Algo deu errado</h2>

                    <p class="lead text-muted mb-4">
                        <span th:text="${error ?: 'Ocorreu um erro inesperado'}">Ocorreu um erro inesperado</span>
                    </p>

                    <div class="alert alert-info d-inline-block" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Dica:</strong> Tente recarregar a página ou volte mais tarde.
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>Página Inicial
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
