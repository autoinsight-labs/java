<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - AutoInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <!-- Error Icon -->
                    <div class="mb-4">
                        <i class="fas fa-shield-alt fa-5x text-danger"></i>
                    </div>
                    
                    <!-- Error Code -->
                    <h1 class="display-1 fw-bold text-danger">403</h1>
                    
                    <!-- Error Title -->
                    <h2 class="mb-3">Acesso Negado</h2>
                    
                    <!-- Error Message -->
                    <p class="lead text-muted mb-4">
                        Desculpe, você não tem permissão para acessar esta página.
                    </p>
                    
                    <!-- Additional Info -->
                    <div class="alert alert-warning d-inline-block" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Dica:</strong> Verifique se você possui as permissões necessárias ou entre em contato com o administrador.
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>Página Inicial
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                        </a>
                    </div>
                    
                    <!-- Back Button -->
                    <div class="mt-3">
                        <button onclick="history.back()" class="btn btn-link text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
