<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno - AutoInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="text-center">  
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                    </div>
                    
                    <h1 class="display-1 fw-bold text-danger">500</h1>
                    
                    <h2 class="mb-3">Erro Interno do Servidor</h2>
                    
                    <p class="lead text-muted mb-4">
                        Ops! Algo deu errado no servidor. Nossa equipe foi notificada.
                    </p>
                    
                    <div class="alert alert-danger d-inline-block" role="alert">
                        <i class="fas fa-bug me-2"></i>
                        <strong>Erro:</strong> <span th:text="${error ?: 'Erro interno do servidor'}">Erro interno do servidor</span>
                    </div>
                    
                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>PÃ¡gina Inicial
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
