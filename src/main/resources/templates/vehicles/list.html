<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos - AutoInsight</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container my-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="fade-in">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-custom">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">
                                    <i class="fas fa-car me-2"></i>Gerenciar Veículos
                                </h4>
                                <a th:href="@{/view/vehicles/create}" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>Novo Veículo
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div th:if="${vehicles != null and !vehicles.empty}" class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Placa</th>
                                            <th>Modelo ID</th>
                                            <th>Usuário ID</th>
                                            <th class="text-center">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="vehicle : ${vehicles}">
                                            <td th:text="${vehicle.id}">ID</td>
                                            <td>
                                                <span class="badge bg-primary" th:text="${vehicle.plate}">PLACA</span>
                                            </td>
                                            <td th:text="${vehicle.modelId}">Modelo ID</td>
                                            <td th:text="${vehicle.userId}">Usuário ID</td>
                                            <td class="text-center">
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/view/vehicles/{id}/edit(id=${vehicle.id})}"
                                                        class="btn btn-warning btn-sm" data-bs-toggle="tooltip"
                                                        title="Editar">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <form th:action="@{/view/vehicles/{id}/delete(id=${vehicle.id})}"
                                                        method="post" style="display: inline;"
                                                        onsubmit="return confirm('Tem certeza que deseja excluir este veículo?')">
                                                        <button type="submit" class="btn btn-danger btn-sm"
                                                            data-bs-toggle="tooltip" title="Excluir">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:if="${vehicles == null or vehicles.empty}" class="text-center py-5">
                                <i class="fas fa-car fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">Nenhum veículo encontrado</h5>
                                <p class="text-muted">Comece cadastrando seu primeiro veículo.</p>
                                <a th:href="@{/view/vehicles/create}" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>Cadastrar Primeiro Veículo
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
